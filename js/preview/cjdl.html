<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cjdl - 预览</title>
    <style>
        /* 页面整体布局 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            /* 浅色背景衬托深色代码框 */
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        /* 代码容器 */
        .code-wrapper {
            width: 85%;
            max-width: 1200px;
            background: #050505;
            /* 纯黑背景 */
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #333;
        }

        /* 头部栏 */
        .code-header {
            background: #1a1a1a;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .title {
            color: #888;
            font-size: 13px;
            letter-spacing: 1px;
        }

        /* 复制按钮 */
        .copy-btn {
            background: #2d2d2d;
            color: #ccc;
            border: 1px solid #444;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #3d3d3d;
            color: #fff;
        }

        .copy-btn.success {
            background: #1b4332;
            color: #74c69d;
            border-color: #2d6a4f;
        }

        /* 代码展示区 */
        .code-body {
            padding: 30px 20px;
            max-height: 60vh;
            overflow: auto;
        }

        pre {
            margin: 0;
            counter-reset: line-numbering;
            /* 初始化行号计数器 */
        }

        code {
            color: #00ff9d;
            /* 荧光绿 */
            font-size: 18px;
            line-height: 1.8;
            display: block;
        }

        /* 行号逻辑实现 */
        .line {
            display: block;
            position: relative;
            padding-left: 3.5em;
            /* 为行号留出空间 */
        }

        .line::before {
            content: counter(line-numbering);
            counter-increment: line-numbering;
            position: absolute;
            left: 0;
            width: 2.5em;
            text-align: right;
            color: #444;
            /* 行号颜色较暗 */
            user-select: none;
            /* 防止行号被选中 */
            font-size: 16px;
            border-right: 1px solid #222;
            padding-right: 1em;
        }

        /* 滚动条美化 */
        .code-body::-webkit-scrollbar {
            width: 8px;
        }

        .code-body::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <script src="http://cdn.jsdelivr.net/gh/kabu2025/jsdelivr@main/js/cjdl.js"></script>
    
    <div class="code-wrapper">
        <div class="code-header">
            <div class="title">INSTALLATION GUIDE</div>
            <button class="copy-btn" id="copyBtn" onclick="copyCode()">一键复制全部</button>
        </div>
        <div class="code-body">
            <pre><code id="codeBlock"><span class="line">&lt;script src="http://cdn.jsdelivr.net/gh/kabu2025/jsdelivr@main/js/cjdl.js"&gt;&lt;/script&gt;</span></code></pre>
        </div>
    </div>

    <script>
        function copyCode() {
            // 获取内容时，innerText 会自动处理换行
            const codeText = document.getElementById('codeBlock').innerText;
            const btn = document.getElementById('copyBtn');

            navigator.clipboard.writeText(codeText).then(() => {
                const originalText = btn.innerText;
                btn.innerText = '✓ 已复制到剪贴板';
                btn.classList.add('success');

                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('success');
                }, 2000);
            }).catch(err => {
                console.error('复制失败', err);
            });
        }
    </script>

</body>

</html>
